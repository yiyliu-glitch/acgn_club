baseURL: https://yiyliu-glitch.github.io/acgn_club/
languageCode: en-us
title: ACGN Club
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

